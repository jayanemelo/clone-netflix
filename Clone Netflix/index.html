<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/main.css">

    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>NETFLIX CLONE</title>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <i class="fa-solid fa-bars"></i>
            </nav>
            <img src="img/logo.jpg">
            <nav>
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-ellipsis"></i>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="title">Round 6</h3>
                <p class="descricao">Centenas de jogadores falidos aceitam um estranho convite para um jogo de sobrevivência. Um prêmio milionário aguarda, mas as apostas são altas e mortais!</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fa-solid fa-circle-info"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <p class="filtro">Recomendados</p>
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/poster1.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/poster2.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/poster3.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/poster4.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/poster5.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/poster6.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/poster7.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/poster8.jpg" alt="" srcset="">
            </div>
            
        </div>
    </div>

    <script src="https://kit.fontawesome.com/620c3d0c08.js"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>


</body>
</html>
